<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="/style/home.css" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
<link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
<script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <title>Add row</title>
  </head>
  <body>
    <h1>Add Row Using Javascript</h1>
    <div class="window" style="width: 94%">
  <div class="title-bar">
    <div class="title-bar-text">Nominee Information</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">

    <div class="suken-panel">
        <table class="">
            <thead>
                <tr>
                    <th>Nominee Name</th>
                    <th>Relation with Nominee</th>
                    <th>Nominee NID/Birth Certificate</th>
                    <th>Nominee's Mobile Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr class="mainCont">
                    <td><input type="text" name="" id="nomName"></td>
                    <td><input type="text" name="" id="nomRel"></td>
                    <td><input type="text" name="" id="nomNID"></td>
                    <td><input type="number" name="" id="nomNum"></td>
                    <td class="center"><button type="button" id="" onclick="adder()">+</button></td>
                </tr>
            </tbody>
        </table>
    </div>



  </div>
</div>
    </div>
  </body>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="js/content.js"></script>
    <script src="js/main.js" async defer></script>
</html>
